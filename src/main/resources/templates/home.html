<!DOCTYPE HTML>

<html xmlns:th=" http://www.thymleaf.org">
<head>
    Products Home Page
</head>
<body>
<table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Add to cart</th>
    </thead>
    <tbody>
    <tr th:if="${items.empty}">
        <td>NO items available</td>
    </tr>
    <tr th:each="item: ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td><a th:href="@{/add/{id}(id=${item.id})}">Add</a>  </td>

        <!--    <td > <button  type="submit" th:onclick = >Add</button></td>-->

    </tr>

    <tr>
        <td><a th:href="@{/cart}">Go to Cart</a></td>
    </tr>
    </tbody>


</table>
</body>

</html>
